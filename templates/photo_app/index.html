<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <title>Photo Gallery</title>
</head>

<body>
  <!-- navbar centered with no link/button  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="mx-auto navbar-brand h-100 d-inline-block">Photo Gallery<sub style="font-size: small;">by Cliff
        Harris</sub></div>
  </nav>

  <!-- navbar with link - alignment issues -->
  <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container w-100">
          <div class="row w-100">
          <div class="mx-auto navbar-brand h-100 d-inline-block col-10 text-center">Photo Gallery<sub style="font-size: small;">by Cliff Harris</sub></div>
          <div class="mx-auto my-auto col-2 justify-content-end">
              <button type="button" class="btn btn-info">Upload</button>
          </div>
          </div>
      </div>
    </nav> -->


  {% if photos %}
  {% for photo_row in photos %}
  <div class="row d-flex justify-content-center w-100 mx-auto photo-row">
    {% for photo in photo_row %}
    <!-- Photo card with title and links -->
    <div class="col-sm-4 photo-card" style="padding-bottom: 1rem">
      <div class="card">
        <div class="card-body">
          <!-- Inject title here -->
          <h4 class="card-title my-auto">{{ photo.title }}</h4>
        </div>
        <!-- Inject photo here -->
        <img src="{{ photo.image.url }}" alt="Uh oh ... can't load photo" class="card-img-top img-fluid">
        <div class="card-body d-flex justify-content-end">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{{ photo.id }}">View</a>
              <a class="dropdown-item" href="{{ photo.id }}/edit">Edit</a>
              <a class="dropdown-item" href="{{ photo.id }}/delete">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}

  {% else %}
  <h1>No photos here ... Try uploading some!</h1>
  {% endif %}

  <hr>
  <div class="row d-flex justify-content-end w-100 mx-auto" style="padding-right: 1rem; padding-bottom: 1rem;">
    <a class="btn btn-secondary" href="/upload">Upload Photo</a>
    <!-- <button type="button" class="btn btn-secondary" href="/upload">Upload Photo</button> -->
  </div>

  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
